<html>
<head>
	<title>顯示與隱藏</title>
</head>

<body>

	<button onclick="hide();">隱藏文字</button>
	<button onclick="show();">顯示文字</button>
	<button onclick="hideredvelvet();">隱藏redvelvet</button>
	<button onclick="showredvelvet();">顯示redvelvet</button>

	<div class="news_title">
		第六週上課
		<br />
		要準備期中報告了
	</div>
	
	<div class="redvelvet">
		<img src="https://www.kpopdays.com/wp-content/uploads/2022/03/RD.jpg">
	</div>

	<button class="redvelvet">


<script type="text/javascript">
	function hide() {
		document.querySelector(".news_title").style.display="none";
	}	
	function show() {
		document.querySelector(".news_title").style.display="block";
	}
	function hideredvelvet() {
			document.querySelector(".redvelvet").style.display="none";
	}
	function showredvelvet() {
			document.querySelector(".redvelvet").style.display="block";
	}

</script>
</body>

</html>
