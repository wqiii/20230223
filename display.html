<html>
<head>
	<title>顯示與隱藏</title>
</head>

<body>

	<button onclick="hide();">隱藏文字</button>
	<button onclick="show();">顯示文字</button>
	<button onclick="hide(g)-idle();">隱藏(g)-idle</button>
	<button onclick="show(g)-idle();">顯示(g)-idle</button>

	<div class="news_title">
		第六週上課
		<br />
		要準備期中報告了
	</div>
	
	<div class="(g)-idle">
		<img src="https://1.vikiplatform.com/pr/22068pr/566d868002.jpg?x=b&s=590x330&q=h&e=t&f=t&cb=1">
	</div>

<script type="text/javascript">
	function hide() {
		document.querySelector(".news_title").style.display="none";
	}	
	function show() {
		document.querySelector(".news_title").style.display="block";
	}
	function hide(g)-idle() {
			document.querySelector(".newjeans").style.display="none";
	}
	function show(g)-idle() {
			document.querySelector(".newjeans").style.display="block";
	}
	
</script>
</body>

</html>
