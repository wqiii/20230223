<!DOCTYPE html>
<html>
<head>
	<script src="https://d3js.org/d3.v4.js"></script>
  <style>
    .row_image img{
      width: 300px;
      height: auto;
    }
    
    .row {
      background-color: #ccdee8 ;
    }
    
    h1 {
      font-size:50px;
      font-family:Constantia;
    }
    
    h2 {
      font-size:25px;
      font-family:Constantia;
    }
  </style>
</head>
<body>

<div class="main"></div>
<script>
d3.csv("0413.csv", function(data){
  for(let i = 0 ; i < data.length ; i = i+1) {
    	document.querySelector(".main").innerHTML = document.querySelector(".main").innerHTML +
                    "<div class='row' style='background-color:" + data[i]['color'] + "'>" +
                        "<h1>" + data[i]['title'] + "</h1>" + 
                        "<h2>" + data[i]['group_name'] + "</h2>" + 
                        "<div class='row_content'>" + data[i]['content'] + "</div>" + 
                        "<div class='row_image'>" +
                            "<img src='" + data[i]['image'] + "'>"+
                        "</div>" + 
                    "</div>";
  }

});
</script>

</body>
</html>
